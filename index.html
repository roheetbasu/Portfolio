<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roheet Basukala Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color:rgb(0, 0, 0);
            color:white;
            font-family:'Poppins', sans-serif;
                    }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            }
        nav ul{
            display: flex;
            justify-content: center;

        }
        nav ul li{
            list-style:None;
            margin:0 23px;
        }
                /* NAV LINKS */
            nav ul li a {
                text-decoration: none;
                color: white;
                font-size: 16px;
                position: relative;
                transition: color 0.3s ease;
            }

            /* Hover color */
            nav ul li a:hover {
                color: #8f0202
            }

            /* Underline animation */
            nav ul li a::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: -6px;
                width: 0%;
                height: 2px;
                background-color: #8f0202;
                transition: width 0.3s ease;
            }

            nav ul li a:hover::after {
                width: 100%;
            }

            /* Active / selected link */
            nav ul li a.active {
                color: #8f0202;
            }

            nav ul li a.active::after {
                width: 100%;
                background-color: #8f0202;
            }
            .left{
            font-size:1.5rem;
        }
        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 90px 0;
        }
        .firstSection div{
            width:30%
        }
        .leftSection{
            font-size: 2rem;
        }
        .rightSection img {
            width: 100%; /* image fills the div */
            height: auto; /* maintains aspect ratio */
            display: block; /* removes inline spacing issues */
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left"><span style="color: #8f0202;">Roheet's Portfolio</span></div>
            <div class="right">
                <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Project</a></li>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection"> Hi, My name is <span style="color: #8f0202;"> Roheet Basukala</span> 
                and I am passionate about learning AI</div>
            
                <div class="rightSection">
                <img src="images/bg.png">
            </div>
        </section>
    </main>
</body>
</html>
